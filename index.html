<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flower Boutique</title>
  </head>
  <body class="h-screen">
    <div class="relative w-full h-full">
      <img
        class="w-full h-full object-cover"
        src="https://cdn.pixabay.com/photo/2016/03/08/10/10/small-fresh-1243655_1280.jpg"
        alt="Flower background"
      />

      <div
        class="absolute inset-0 bg-gradient-to-r from-[#FF9A8B] from-10% via-[#FF6B95] via-30% to-[#FF8E53] to-90% opacity-80"
      ></div>
    </div>

    <h2
      class="absolute top-[10%] left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-5xl text-white font-bold"
    >
      Floral Boutique
    </h2>

    <p
      class="absolute top-[20%] text-2xl text-white text-center flex items-center justify-center w-full"
    >

    </p>

    <div
      class="flex justify-center items-center absolute top-[40%] left-1/2 transform -translate-x-1/2 -translate-y-1/2 space-x-4"
    >
      <button
        class="bg-blue-500 rounded-2xl py-2 hover:scale-110 duration-300 text-white px-6 "
      >
        Shop Now
      </button>

      <button
        class="bg-green-500 rounded-2xl py-2 hover:scale-110 duration-300 text-white px-6 w-full"
      >
        Login
      </button>
    </div>

    <div
      class="flex justify-center items-center absolute top-[65%] rounded-xl left-1/2 transform -translate-x-1/2 -translate-y-1/3 space-x-4"
    >
      <img
        src=" https://floralboutique.in/public/uploads/all/p9D4RlArx9rMRxP5D4zGbFyylvrfMMtm53XxCvI5.png"
        alt=""
      />
      <img
        src="https://floralboutique.in/public/uploads/all/12tSTPRvl93lW5jmUfDWLEzrsdyaD8eDjSZFoNCI.png"
        alt=""
      />
      <img
        src="https://floralboutique.in/public/uploads/all/NQaJ9sLk0CSZkrVlIEFFHoxs313YRyexU6pSTJIt.png"

      />
